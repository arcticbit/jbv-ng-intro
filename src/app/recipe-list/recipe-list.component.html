<div *ngIf="recipes$ | async as data; else loading">
  <p>Receptlistan innehåller {{ data.length }} recept.</p>
  <div *ngFor="let recipe of data">
    <a routerLink="./{{recipe.id}}">
      <app-recipe-title [title]="recipe.name"></app-recipe-title>
    </a>
  </div>
</div>
<ng-template #loading>
  Laddar recepten...
</ng-template>

<a routerLink="">Gå tillbaka till förstasidan</a>
